<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>
  <input type="number" id="speedInput" placeholder="Speed (e.g., 1.5)" step="0.1" value="1.0">
  <button id="applyButton">Apply Speed</button>
  <script src="popup.js"></script>
</body>
</html>
